<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Your Enttainment Buddy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <span>TicTacToe.Com</span>
    </nav>

    <main>
        <div class="container">
            <h2>Welcome to My Tic Tac Toe Game</h2>
            <h3 id="msg"><span id="term"></span>'s Term</h3>
            <div class="gameGrid">
                <div class="griditem tp left"> X </div>
                <div class="griditem tp"> X </div>
                <div class="griditem tp right"> X </div>
                <div class="griditem left"> X </div>
                <div class="griditem"> X </div>
                <div class="griditem right"> X </div>
                <div class="griditem bt left"> X </div>
                <div class="griditem bt"> X </div>
                <div class="griditem bt right"> X </div>
            </div>

            <button id="reset"> Reset</button>
        </div>
    </main>


    <script src="./app.js"></script>
</body>
</html>
